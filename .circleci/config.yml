    package:
        docker:
            -
                image: 'circleci/node:8'
        steps:
            - checkout
            -
                restore_cache:
                    key: 'v1-dependency-cache-{{ checksum "package.json" }}'
            -
                run:
                    name: install-npm
                    command: yarn
            -
                save_cache:
                    key: 'v1-dependency-cache-{{ checksum "package.json" }}'
                    paths:
                        - ./node_modules
            -
                run:
                    name: Install GHR
                    command: >
                        wget
                        https://github.com/tcnksm/ghr/releases/download/v0.5.4/ghr_v0.5.4_linux_amd64.zip

                        unzip ghr_v0.5.4_linux_amd64.zip
            -
                run:
                    name: Package
                    command: >
                        RELEASE_TAG=v$(cat package.json | jq --raw-output
                        .version)

                        echo $RELEASE_TAG

                        yarn run pkg

                        ./ghr -u drazisil -r junit-merge --replace $RELEASE_TAG
                        pkg
            -
                store_artifacts:
                    path: pkg
                    destination: packages
workflows:
    version: 2
    test_deploy:
        jobs:
            - build_6
            - build_8
            - build_10
            -
                package:
                    filters:
                        branches:
                            only: master
                    requires:
                        - build_6
                        - build_8
                        - build_10
