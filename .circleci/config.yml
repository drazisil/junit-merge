version: 2
jobs:
  build_6:
    docker:
      - image: circleci/node:6.12.2
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: |
            yarn test
            mkdir -p test-results/junit
            bin/junit-merge junit.xml test/fixtures/3.xml
            cp junit.xml test-results/junit/
      - store_artifacts:
          path: test-results
          prefix: tests
      - store_artifacts:
          path: merged-test-results.xml
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage
      - store_test_results:
          path: test-results

  build_8:
    docker:
      - image: circleci/node:8.9.3
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: |
            yarn test
            mkdir -p test-results/junit
            bin/junit-merge junit.xml test/fixtures/3.xml
            cp junit.xml test-results/junit/
      - store_artifacts:
          path: test-results
          prefix: tests
      - store_artifacts:
          path: merged-test-results.xml
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage
      - store_test_results:
          path: test-results

  package:
    docker:
      - image: circleci/node:8.9.3
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Install GHR
          command: |
            wget https://github.com/tcnksm/ghr/releases/download/v0.5.4/ghr_v0.5.4_linux_amd64.zip

            unzip ghr_v0.4.0_linux_amd64.zip
      - run:
          name: Package
          command: |
            RELEASE_TAG=v$(cat package.json | jq --raw-output .version)
            echo $RELEASE_TAG
            yarn run pkg
            ./ghr -u drazisil -r junit-merge --replace $RELEASE_TAG pkg
      - store_artifacts:
          path: pkg
          prefix: packages

workflows:
    version: 2
    test_deploy:
        jobs:
        - build_6
        - build_8
        - package:
            filters:
              branches:
                only: master

            requires:
              - build_6
              - build_8